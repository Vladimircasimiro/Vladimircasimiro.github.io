<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votar no Candidato B</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .msg {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Votar no Candidato B</h1>
        <button onclick="registrarVoto()">Confirmar Voto</button>
        <div class="msg" id="msg"></div>
    </div>

    <script>
        function registrarVoto() {
            // Simulação de armazenamento de votos usando localStorage
            let votosB = localStorage.getItem("votosB") || 0;
            votosB = parseInt(votosB) + 1;
            localStorage.setItem("votosB", votosB);

            document.getElementById("msg").innerText = "Voto registrado com sucesso!";
        }
    </script>
</body>
</html>
